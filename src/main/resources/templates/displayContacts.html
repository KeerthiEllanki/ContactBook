<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Contacts</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<h1>Contacts</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>MOBILE</th>
			<th>EMAIL</th>
			<th colspan="2">Edit/Delete</th>
		</tr>

		<tr th:each="contact:${contacts}">
			<td th:text="${contact.id}"></td>
			<td th:text="${contact.name}"></td>
			<td th:text="${contact.mobile}"></td>
			<td th:text="${contact.email}"></td>
			
			<td><a class="table-link" th:href="@{'showUpdateContact?id='+${contact.id}}">Edit</a></td>
			<td><a class="table-link" th:href="@{'deleteContact?id='+${contact.id}}">Delete</a></td>		
		</tr>
		</c:forEach>
	</table>
	
	<a class ="page-link" href="createContact">Add Contact</a>
	<div class="success-message" th:text="${msg}"></div>
	
</body>

</html>
